<!doctype html> 
<html lang="pt-br">

<head>
  <title>{{titulo}}</title>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style_geral.css" rel="stylesheet">
  <link href="assets/css/style_projeto.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Caslon+Text&display=swap" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/projeto.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="body">

  <header class="header">
    <img class="logo" src="assets/img/logo.png" alt="logo">
    <ul>
      <li><a class="home" href="index.html">HOME</a></li>
    </ul>
  </header>
  <div class="load"><img src="assets/img/load.gif" alt="carregando"></div>
  <main class="main hidden">

    <h1 class="titulo-projeto">{{titulo}}</h1>
    <div class="projeto">
      <div class="projeto-item">
        <img class="imagem-projeto" src="assets/img/{{this.imagem}}" alt="{{this.alt}}">
      </div>
      <div class="projeto-item">
          <ul class="dados-projeto">
            <ul> 
              <li class="subtitulo">Descrição:</li>
              <li class="descricao">{{this.descricao}}</li>
            </ul>
            <ul>
              <li class="subtitulo">Grupo:</li>
              <li class="grupo">{{this.grupo}}</li>
            </ul>
            <ul>
              <li class="subtitulo">Habilidade:</li>
              <li class="habilidade">{{this.habilidade}}</li>
            </ul>
            <ul>
              <li class="subtitulo">Resources:</li>
              <li class="recursos">{{this.resources}}</li>
            </ul>
          </ul>   
      </div>
    </div>
  </main>
</body>
</html>
