<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <title>{{categoria}}</title>
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="assets/css/style_geral.css" rel="stylesheet" />
    <link href="assets/css/style_categoria.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Libre+Caslon+Text&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"/>
    <script src="assets/js/codes.js"></script>
    <script src="assets/js/secao.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body class="body">
    <header class="header">
      <img class="logo" src="assets/img/logo.png" alt="logo" />
      <ul class="menu-home">
        <li><a class="home" href="index.html">HOME</a></li>
      </ul>
    </header>
    <div class="load"><img src="assets/img/load.gif" alt="carregando"></div>
    <main class="main hidden">
      <div class="secao-title">
        <h1 class="titulo-categoria">{{categoria}}</h1>
      </div>
        <ul class="projetos-menu">
          {{#each projetos}}
          <li class="projeto-menu-item">
            <img class="projeto-menu-item-image" src="assets/img/{{this.imagem}}" alt="{{this.alt}}"/>
            <div class="projeto-menu-item-text">
              <p class="nome_projeto">{{ this.titulo }}</p>
              <p class="texto">{{this.descricao }}</p>
              <p>
                <a class="saber_mais" href="projeto.html?key={{../catid}}&chave={{@key}}"
                  >Ver mais...</a>
              </p>
            </div>
            
          </li>
          {{/each}}
        </ul>
    </main>
  </body>
</html>
