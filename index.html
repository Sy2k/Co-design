<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Portefeuille</title>
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="assets/css/style_geral.css" rel="stylesheet" />
    <link href="assets/css/style_index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Caslon+Text&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/index.js"></script>
    <script src="assets/js/codes.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body class="body">
    <header class="header">
      <img class="logo" src="assets/img/logo.png" alt="logo" />
      <ul class="menu-logo">
        <li><a class="link123" href="index.html">HOME</a></li>
      </ul>
    </header>
    <main class="main" and class="body-item">
      <div class="itens-totais">
        <div class="itens-totais-item">
          <div class="itens-em-cima">
            <div class="itens-em-cima-item">
              <img
                class="imagem-perfil"
                src="assets/img/perfil.png"
                alt="foto de perfil"
              />
            </div>
            <div class="itens-em-cima-item">
              <p class="info-pessoal">Informações Pessoais:</p>
              <ul class="info-pessoal-item">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
              </ul>
            </div>
            <div class="itens-em-cima-item">
              <img
                class="imagem-projetos-main"
                src="assets/img/imagem.png"
                alt="foto dos projetos"
              />
            </div>
          </div>
        </div>
        <div class="itens-totais-item">
          <div class="itens-em-baixo">
            <div class="itens-em-baixo-item">
              <p class="categorias">Categorias:</p>
              <div>
                <ul class="categorias-item">
                  {{#each portifolio}}
                  <li>
                    <a
                      class="link-categoria"
                      href="categoria.html?key={{@key}}"
                      >{{ this.categoria }}</a
                    >
                  </li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
